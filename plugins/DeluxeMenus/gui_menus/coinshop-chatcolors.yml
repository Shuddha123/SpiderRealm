    click_commands:
      - '[openmenu] coinshop'

  'red':
    material: RED_DYE
    data: 1
    slot: 10
    display_name: "&c&lRed Chat Color"
    lore:
      - "&8Coinshop Item"
      - ""
      - "&6◈ &fCost: &6650 Coins"
      - ""
      - "&a&l➥ CLICK TO PURCHASE"

    click_commands:
      - '[givepermission] ezcolors.color.red'
      - '[console] points take %player_name% 650'

      - '[message] &8&l[&a&l!&8&l] &#7AFE77You successfully bought the &fRed &#7AFE77chat colour!'
      - '[close]'

    click_requirement:
      requirements:
        check_balance:
          type: '>='
          input: '%playerpoints_points%'
          output: '650'
          deny_commands:
            - "[message] &8&l[&c&l!&8&l] &#FF7C7CYou don't have enough coins to purchase this item!"
